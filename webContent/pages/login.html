<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <title>登录小四瓣空间</title>
    </head>
    <body class="bg-body">
       <div class="container">
           <div class="div-center" id="login-container">
               <div id="login-title" class="text-center">欢迎来到小四瓣空间</div>
               <div class="mt10">
                   <input type="text" placeholder="用户名" id="tx-username">
                   <i id="tx_name_tips" class="glyphicon glyphicon-ok hide"></i>
               </div>
               <div class="mt10">
                   <input type="password" placeholder="密码" id="tx-password">
                   <i id="tx_pwd_tips" class="glyphicon glyphicon-ok hide"></i>
               </div>
               <div class="mt10 text-center">
                   <button type="button" id="login" class="btn btn-primary">登录</button>
                   <button type="button" id="sign-in" class="btn btn-primary">注册</button>
               </div>
           </div>
       </div>
   </div>
   <script src="../js/jquery-3.3.1.js"></script>
   <script src="../js/common.js"></script>
   <script src="../js/login_signin.js"></script>
</body>
</html>
